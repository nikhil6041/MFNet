triplet_model:
  dataset:
    num_triplets: 8000
    batch_size: 64
    num_workers: 8
    root_dir: '/content/drive/MyDrive/Labelled Faces In The Wild Dataset/lfw-deepfunneled/lfw-deepfunneled_cropped'
    save_dir: '/content/drive/MyDrive/MFNet/checkpoints/'
